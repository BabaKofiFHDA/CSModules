<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='description' content="An index for Michael Loceff's computer science teaching modules at Foothill College.">
	<meta name='author' content='Joshua Fan'>
	<title>Foothill CS Modules</title>
	<link rel='stylesheet' type='text/css' href='index.css'>
	<script src='index.js' defer></script>
</head>
<body>
	<div id='content' onmouseenter='hideList()'>
		<iframe id='frame'></iframe>
	</div>
	<input type='checkbox' id='nav-menu' class='nav'>
	<label for='nav-menu' class='nav'></label>
	<button type='button' class='nav jump prev' onclick='jumpPrev()'></button>
	<button type='button' class='nav jump next' onclick='jumpNext()'></button>
	<span id='chapter' class='nav' onmouseover='showSection()'></span>
	<div id='nav-courses' class='nav'>
		<span>CS</span>
	</div>
	<div id='nav-list'></div>
</body>
</html>
